<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Tenaga</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Tenaga Keperluan (RNI 2017)</h1>
        <form id="energy-form">
            <label for="age">Umur:</label>
            <select id="age">
                <option value="">Umur</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
            </select>
            
            <label for="gender">Jantina:</label>
            <select id="gender">
                <option value="">Jantina</option>
                <option value="male">Lelaki</option>
                <option value="female">Perempuan</option>
            </select>
            
            <label for="activity">Tahap Aktiviti Fikikal:</label>
            <select id="activity">
                <option value="">Tahap Aktiviti Fizikal</option>
                <option value="low">Kurang Aktif</option>
                <option value="moderate">Sederhana Aktif</option>
                <option value="high">Aktif</option>
                <option value="veryhigh">Sangat Aktif</option>
            </select>
            
            <button type="button" onclick="calculateEnergy()">Mengira</button>
        </form>
        
        <div id="result"></div>
    </div>

    <!-- Linking to external JavaScript file -->
    <script src="scripts.js"></script>
</body>
</html>
